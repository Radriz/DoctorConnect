<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="/css/registration.css">
    <link rel="icon" href="/images/tooth.png" type="image/png">
</head>
<body>
<div class="container-fluid">
    <div class="background" style="{% if comment %}height:130vh{% endif %}">
        <div class="register-container" style="{% if comment %}margin-top:100px{% endif %}">
            <img src="/images/logo.png" alt="Logo">
            <h1>Регистрация</h1>
            <form method="post" action="/registration">
                <label for="fio">ФИО:</label>
                <input type="text" id="fio" name="fio" required>

                <label for="email">Почта:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>

                <label for="repeat_password">Повторить пароль:</label>
                <input type="password" id="repeat_password" name="repeat_password" required>

                <label for="speciality">Выберите специальность:</label>
                <select id="speciality" name="speciality" required>
                    <option value="doctor">Врач</option>
                    <option value="technik">Зубной техник</option>
                </select>
                <div id="clinic_div">
                    <label for="clinic">Название клиники</label>
                    <input type="text" id="clinic" name="clinic">
                </div>
                {% if comment %}
                <label class="comment">{{comment}}</label><br>
                {% endif %}

                <input type="submit" value="Зарегистрировать">
                <a style="text-align:center; margin-top: 10px; text-decoration:underline" href="/authorization">Войти в
                    существующий аккаунт</a>
            </form>
        </div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>


    </div>
</div>
<script src="/js/registration.js"></script>
</body>
</html>
