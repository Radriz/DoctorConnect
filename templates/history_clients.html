<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/doctor_personal_account.css">
    <title>Список фамилий с файлами</title>
    <link rel="icon" href="/images/tooth.png" type="image/png">
</head>
<body>
<header>
    <h1>
        <img src="/images/logo.png" alt="Логотип" width="100" height="65">
        История планов лечения
    </h1>
    <form method="get" action="/logout">
        <input type="submit" value="Выход">
    </form>
</header>

<div class="container">
    <h2>Выберите фамилию и скачайте документы:</h2>

    <div class="table-container">
        <table>
            <tr>
                <th>Фамилия</th>
                <th>Скачать .doc</th>
                <th>Скачать .pdf</th>
            </tr>
            <tr>
                <td>Иванов</td>
                <td><a href="/files/ivanov.doc" class="button">Скачать .doc</a></td>
                <td><a href="/files/ivanov.pdf" class="button">Скачать .pdf</a></td>
            </tr>
            <tr>
                <td>Петров</td>
                <td><a href="/files/petrov.doc" class="button">Скачать .doc</a></td>
                <td><a href="/files/petrov.pdf" class="button">Скачать .pdf</a></td>
            </tr>
            <tr>
                <td>Сидоров</td>
                <td><a href="/files/sidorov.doc" class="button">Скачать .doc</a></td>
                <td><a href="/files/sidorov.pdf" class="button">Скачать .pdf</a></td>
            </tr>
            <!-- Дополнительные фамилии -->
        </table>
    </div>
</div>

<style>
    /* Общие стили */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    header {
        background-color: #03b6ec; /* Синий цвет из HTML2 */
        color: white;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    header h1 {
        margin: 0;
    }

    .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        color: #333;
    }

    /* Таблица */
    .table-container {
        overflow-y: auto;
        max-height: 400px;
        margin-top: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    th, td {
        padding: 12px 15px;
        border: 1px solid #ddd;
        text-align: left;
    }

    th {
        background-color: #03b6ec; /* Синий цвет заголовка */
        color: white;
    }

    td {
        background-color: #f9f9f9;
    }

    /* Кнопки для скачивания файлов */
    .button {
        display: inline-block;
        padding: 8px 12px;
        font-size: 14px;
        color: white;
        background-color: #03b6ec; /* Цвет кнопки из HTML2 */
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s ease;
    }

    .button:hover {
        background-color: #039ac9; /* Темно-синий при наведении */
    }

    /* Кнопки формы */
    form {
        display: inline;
    }

    input[type="submit"] {
        background-color: #ff4d4d;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
        background-color: #e60000;
    }

    /* Кнопка личного кабинета */
    .personal {
        background-color: #03b6ec;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .personal:hover {
        background-color: #039ac9;
    }
</style>
</body>
</html>
