<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прайс-лист</title>
    <link rel="stylesheet" href="/css/technik_services.css">
    <link rel="icon" href="/images/tooth.png" type="image/png">
</head>
<body>
<header>
    <h1>
        <img src="/images/logo.png" alt="Логотип" width="100" height="65">
    </h1>
    <form method="get" action="/logout">
        <input type="submit" value="Выход">
    </form>
</header>
<div class="container">
    <form method="get" action="/account">
        <input class="personal" type="submit" value="Личный кабинет">
    </form>
    <h2>Прайс-лист</h2>

    <div id="servicesContainer">
        {% for service in services %}
        <div id="{{service[0]}}" class="service-item">
            <input type="text" value="{{service[2]}}">
            <input type="number" value="{{service[3]}}">
            <button class="delete-btn" onclick="delete_service({{service[0]}})" >✕</button>
        </div>
        {% endfor %}
    </div>
    <div class="actions">
        <input type="submit" value="Добавить услугу" id="addServiceBtn">
        <input type="submit" value="Сохранить" id="saveServicesBtn">
    </div>
</div>
<script src="/js/technik_services.js"></script>
</body>
</html>
